id: net.xmind.XMind8
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk8
tags:
  - proprietary
command: XMind
separate-locales: false
build-options:
  no-debuginfo: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/media
  - --filesystem=/media
  - --env=GTK_IM_MODULE=xim
modules:
  - shared-modules/gtk2/gtk2.json
  - name: openjdk
    buildsystem: simple
    build-commands:
      - mkdir /app/jre
      - cp -ar /usr/lib/sdk/openjdk8/jvm/java-8-openjdk/jre/{bin,lib} /app/jre
      - find /app/jre -type f -name '*.diz' -delete
  - name: xmind
    buildsystem: simple
    build-commands:
      - install -Dm755 XMind.sh /app/bin/XMind
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
      # Icons have be to extracted from extra data
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/
      - ln -s ../extra/fonts /app/share/fonts
    sources:
      - type: file
        path: apply_extra.sh

      - type: file
        path: XMind.sh

      - type: file
        path: net.xmind.XMind8.appdata.xml

      - type: file
        path: net.xmind.XMind8.desktop

      - type: extra-data
        filename: xmind.zip
        url: https://www.xmind.net/xmind/downloads/xmind-8-update9-linux.zip
        sha256: 835f7eaa93e2b7d52f44f02324089363ed65a61e0713e01652871143becb070e
        size: 120292589
